    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
      let attention = Prompt()

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      ;(function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            },
            false
          )
        })
      })()

      document
        .getElementById('colorButton')
        .addEventListener('click', function () {
          // notie alert
          // notify("This is my message!", "warning")

          // sweetalert2
          // notifyModal('title', '<em>Hello, World!</em>', 'success', 'OK')
          // attention.toast({ msg: 'Hello, World!', icon: 'error' })
          // attention.success({ msg: 'Hello, World!' })
          let html = `
          <form
          id="check-availability"
          action=""
          method="POST"
          novalidate
          class="needs-validation"
        >
          <div class="row">
            <div class="col">
              <div class="row" id="reservation-dates-modal">
                <div class="col">
                  <input
                    class="form-control"
                    type="text"
                    name="start"
                    id="start"
                    placeholder="Arrival"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="text"
                    name="end"
                    id="end"
                    placeholder="Departure"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
          `
          attention.custom({ msg: html, title: 'Choose your dates' })
        })

      const elem = document.getElementById('reservation-dates')
      const rangepicker = new DateRangePicker(elem, {
        format: 'yyyy-mm-dd',
      })

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        })
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText,
        })
      }

      function Prompt() {
        let toast = function (c) {
          const { msg = '', icon = 'success', position = 'top-end' } = c

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            },
          })

          Toast.fire({})
        }

        let success = function (c) {
          const { msg = '', title = '', footer = '' } = c

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        let error = function (c) {
          const { msg = '', title = '', footer = '' } = c

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        async function custom(c) {
          const { msg = '', title = '' } = c

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              // initialize dateapicker
              const elem = document.getElementById('reservation-dates-modal')
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: false,
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value,
              ]
            },
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }
    </script>
